<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Situação do Aluno</title>
</head>
<body>
  <h2>Digite a nota do aluno:</h2>
  <input type="number" id="nota" min="0" max="10" step="0.1">
  <button onclick="verificarNota()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarNota(){
        let nota = parseFloat(document.getElementById ('nota').value)
        let res = document.getElementById ('resultado')
        let status = 0

        if (nota >= 8) {
           status = ('aprovado com merito')
        } else if (nota >= 6 && nota <= 7.9) {
           status = ('Aprovado')
        } else if (nota >= 4 && nota <= 5.9) {
           status = ('Recuperação')
        } else {
           status = ('Reprovado')
        } 
        res.innerHTML = status
        

    }
  </script>
</body>
</html>
